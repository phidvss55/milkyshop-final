<app-layout-user></app-layout-user>
<div class="container body">
    <div class="right_col">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2> Thay đổi mật khẩu </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="alert alert-danger alert-dismissible fade in zvn-alert" *ngIf="errors">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <strong style="color: #fff"><i class="fa fa-exclamation-triangle"></i> Xảy ra lỗi!</strong>
                            <p>{{ errors }}</p>
                        </div>
                        <form id="demo-form2" class="form-horizontal form-label-left" #ResetForm=ngForm (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> Mật khẩu cũ </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="password" name="old_password" id="old_password" required="required" placeholder=" Nhập mật khẩu cũ ..."
                                    class="form-control col-md-7 col-xs-12" [(ngModel)]="form.old_password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"> Mật khẩu mới </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="password" name="password" id="password" required="required" placeholder=" Nhập mật khẩu mới ..."
                                     class="form-control col-md-7 col-xs-12" [(ngModel)]="form.password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"> Xác nhận mật khẩu</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="password" name="confirm_password" id="confirm_password" required="required" placeholder=" Xác nhận mật khẩu mới ..."
                                    class="form-control" [(ngModel)]="form.confirm_password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button [routerLink]="['/user']" class="btn btn-danger" type="button">Quay về</button>
                                    <button type="submit" class="btn btn-success col-md-3" [disabled]="!ResetForm.valid"> Lưu Thông tin </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
