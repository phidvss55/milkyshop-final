<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <!-- <div class="clearfix"></div> -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img src="{{ imageDirectoryPath }}{{ dataArr.avatar }}" alt="" class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>
                        <h2>{{ dataArr.name }}</h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->
                <br/>
                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu" style="margin-left: 5px">
                            
                            <li><a routerLink="/user" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"><i class="fa fa-home"></i> Trang Tổng Quan </a></li>
                            <li><a routerLink="/user/information" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"><i class="fa icon-info"></i> Cập nhật thông tin </a></li>
                            <li><a routerLink="/user/change-password" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"><i class="fa icon-key"></i> Cập nhật mật khẩu </a></li>
                            <li><a routerLink="/user/product-bought" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"><i class="fa icon-compass"></i> Sản phẩm đã mua </a></li>
                            <li><a routerLink="/home"><i class="fa icon-arrow-left"></i> Quay Lại </a></li>
                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->
            </div>
        </div>
        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
