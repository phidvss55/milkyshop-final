<app-header></app-header>
<div class="tg-innerbanner tg-haslayout ">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="tg-innerbannercontent">
                    <ol class="tg-breadcrumb">
                        <li><a href="#">Đăng ký tài khoản</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <form action="" #signUpForm=ngForm (ngSubmit)="onSubmit()">
            <div class="col-md-6 col-xs-12 customer-login">
                <div class="form-group">
                    <label for="name"> Họ tên </label>
                    <input type="text" class="form-control" name="name" placeholder=" Họ tên ... " [(ngModel)]="form.name" required> 
                    <div class="alert alert-danger alert-noti" [hidden]="!error.name">
                        {{ error.name }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="email"> Email </label>
                    <input type="email" class="form-control" name="email" placeholder=" Email ... " [(ngModel)]="form.email" required> 
                    <div class="alert alert-danger alert-noti" [hidden]="!error.email">
                        {{ error.email }}
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12 customer-login">
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="number" class="form-control" name="phone" placeholder=" Số điện thoại ... " [(ngModel)]="form.phone" required> 
                    <div class="alert alert-danger alert-noti" [hidden]="!error.phone">
                        {{ error.phone }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password" class="form-control" name="password"  placeholder=" Nhập mật khẩu ... " [(ngModel)]="form.password" required> 
                    <div class="alert alert-danger alert-noti" [hidden]="!error.password">
                        {{ error.password }}
                    </div>
                </div>
            </div>
            
            <div class="form-action">
                <p class="lost_password"><a href="#">Lost your password?</a></p>
                <div class="actions-log">
                    <button type="submit" class="button btn-primary" [disabled]="!signUpForm.valid"> Đăng ký </button>
                </div>
                <div class="actions-log">
                    <button type="button" [routerLink]="['/home/login']" class="button btn-primary"> Đăng nhập </button>
                </div>
            </div>

            
        </form>
    </div>
</div>

<app-footer></app-footer>
