<app-header></app-header>
<!--************************************
        Inner Banner Start
*************************************-->
<div class="tg-innerbanner tg-haslayout tg-parallax tg-bginnerbanner" data-z-index="-100" data-appear-top-offset="600" data-parallax="scroll" data-image-src="./assets/images/parallax/bgparallax-07.jpg">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="tg-innerbannercontent">
                    <h1>Trang liên hệ</h1>
                    <ol class="tg-breadcrumb">
                        <li><a href="javascript:void(0);">home</a></li>
                        <li class="tg-active">Liên hệ chúng tôi</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
<!--************************************
        Inner Banner End
*************************************-->
<!--************************************
        Main Start
*************************************-->
<main id="tg-main" class="tg-main tg-haslayout">
    <!--************************************
            Contact Us Start
    *************************************-->
    <div class="tg-sectionspace tg-haslayout">
        <div class="container">
            <div class="row">
                <div class="tg-contactus">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="tg-sectionhead" style="padding: 0">
                            <h2>Xin chào!<span style="padding-top: 20px;padding-bottom: 20px;">Vui lòng điền thông tin để được giải đáp thắc mắc</span></h2>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="alert alert-success" role="alert" *ngIf="notify == true">
                            Gửi thông tin liên hệ thành công. Chúng tôi sẽ sớm liên hệ lại với bạn.
                        </div>
                        <form class="tg-formtheme tg-formcontactus" (ngSubmit)="insertData()">
                            <fieldset>
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="contact.c_name" name="c_name" class="form-control" placeholder=" Nhập họ tên ... " required>
                                </div>
                                <div class="form-group">
                                    <input type="number" [(ngModel)]="contact.c_phone" name="c_phone" class="form-control" placeholder="Nhập số điện thoại ... " required>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <input type="email" [(ngModel)]="contact.c_email" name="c_email" class="form-control" placeholder="Nhập email ... " required>
                            </div>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="contact.c_title" name="c_title" class="form-control" placeholder="Nhập tiêu đề ... " required>
                            </div>
                            <div class="form-group">
                                <textarea name="c_content" class="form-control" [(ngModel)]="contact.c_content" style="height: auto" cols="30" rows="3" required placeholder=" Nội dung về sản phẩm ... "></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="tg-btn tg-active"> Gửi yêu cầu giải đáp </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--************************************
            Contact Us End
    *************************************-->
</main>
<!--************************************
        Main End
*************************************-->
<app-footer></app-footer>
