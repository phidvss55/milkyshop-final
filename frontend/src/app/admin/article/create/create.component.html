<app-layout></app-layout>
<div class="container body">
    <div class="right_col">
        <div class="page-header zvn-page-header clearfix">
            <div class="zvn-page-header-title">
                <h3>Danh sách danh mục</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group">
                                <label for=""> Tên bài viết </label>
                                <input type="text" name="a_name" value="" placeholder=" Tên bài viết ... " class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="icon"> Mô tả </label>
                                <textarea name="a_description" class="form-control" cols="30" rows="3" placeholder=" Mô tả bài viết ... "></textarea>
                            </div>
                            <div class="form-group">
                                <label for="icon"> Nội dung </label>
                                <textarea name="a_content" class="form-control" cols="30" rows="3" placeholder=" Nội dung bài viết ... "></textarea>
                            </div>
                            <div class="form-group">
                                <label for="name"> Meta title </label>
                                <input type="text" id="a_title_seo" name="a_title_seo" class="form-control" value="" placeholder=" Meta title ... ">
                            </div>
                            <div class="form-group">
                                <label for="a_description_seo"> Meta description </label>
                                <input type="text" id="a_description_seo" name="a_description_seo" class="form-control" value="" placeholder=" Meta description ... ">
                            </div>
                            <div class="form-group">
                                <label for="avatar"> Avatar </label>
                                <input type="file" name="avatar" class="form-control">
                            </div>
                            <a href="" class="btn btn-primary"> Back </a>
                            <button class="btn btn-success" type="submit"> Lưu thông tin </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
