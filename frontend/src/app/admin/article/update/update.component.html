<app-layout></app-layout>
<div class="container body">
    <div class="right_col">
        <div class="page-header zvn-page-header clearfix">
            <div class="zvn-page-header-title">
                <h3>Danh sách danh mục</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <form action="" method="POST" enctype="multipart/form-data" (ngSubmit)="updateData()">
                        <div class="row">
                            <div class="form-group">
                                <label for=""> Tên bài viết </label>
                                <input type="text" name="a_name" value="" required placeholder=" Tên bài viết ... " class="form-control" [(ngModel)]="article.a_name">
                            </div>
                            <div class="form-group">
                                <label for="icon"> Mô tả </label>
                                <textarea name="a_description" class="form-control" cols="30" rows="3" [(ngModel)]="article.a_description" style="height: auto" required placeholder=" Mô tả bài viết ... "></textarea>
                            </div>
                            <div class="form-group">
                                <label for="icon"> Nội dung </label>
                                <textarea name="a_content" class="form-control" cols="30" rows="3" [(ngModel)]="article.a_content" style="height: auto"  required placeholder=" Nội dung bài viết ... "></textarea>
                            </div>
                            <div class="form-group">
                                <label for="name"> Meta title </label>
                                <input type="text" id="a_title_seo" name="a_title_seo" class="form-control" [(ngModel)]="article.a_title_seo" required placeholder=" Meta title ... ">
                            </div>
                            <div class="form-group">
                                <label for="a_description_seo"> Meta description </label>
                                <input type="text" id="a_description_seo" name="a_description_seo" class="form-control" [(ngModel)]="article.a_description_seo" value="" required placeholder=" Meta description ... ">
                            </div>
                            <div class="form-group">
                                <label for="s_avatar"> Avatar </label>
                                <input type="file" id="a_avatar" name="a_avatar" class="form-control" (change)="readURL($event); imageUpload($event);">
                            </div>
                            <div class="form-group">
                                <img id="out_img" [src]="imageSrc || '../assets/images/no-image.png'" alt="" width="400px" height="280px" >
                            </div>
                            <a [routerLink]="['/admin/article']" class="btn btn-primary"> Back </a>
                            <button class="btn btn-success" type="submit"> Lưu thông tin </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
