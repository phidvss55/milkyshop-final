<app-layout></app-layout>
<div class="container body">
    <div class="right_col">
        <div class="page-header zvn-page-header clearfix">
            <div class="zvn-page-header-title">
                <h3>Danh sách danh mục</h3>
            </div>
            <div class="zvn-add-new pull-right">
                <a [routerLink]="['/admin/category/create']" class="btn btn-success"><i class="fa fa-plus-circle"></i> Thêm mới</a>
            </div>
        </div>
        <!--box-lists-->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Danh sách</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li class="pull-right"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="table-responsive">
                            <table class="table table-striped jambo_table bulk_action">
                                <thead>
                                <tr class="headings">
                                    <th class="column-title">#</th>
                                    <th class="column-title">Tên danh mục</th>
                                    <th class="column-title">Nhà cung cấp</th>
                                    <th class="column-title">Trạng thái</th>
                                    <th class="column-title">Trang chủ</th>
                                    <th class="column-title">Title Seo</th>
                                    <th class="column-title">Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr class="even pointer"  *ngFor="let category of dataArr | paginate: { itemsPerPage: 5, currentPage: p }" >
                                        <td>{{ category.id }} </td>
                                        <td>{{ category.c_name }}</td>
                                        <td>
                                            <div *ngFor="let supplier of supplierArr">
                                                <div *ngIf="supplier.id == category.c_supplier_id">
                                                    {{ supplier.s_name }}
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button (click)="changeActive(category.id, 1)" *ngIf="category.c_active == 1" class="btn btn-icon btn-detail btn-success"> Public </button>
                                            <button (click)="changeActive(category.id, 0)" *ngIf="category.c_active != 1" class="btn btn-icon btn-detail btn-default"> Private </button>
                                        </td>
                                        <td>
                                            <button (click)="changeHome(category.id, 1)" *ngIf="category.c_home == 1" class="btn btn-icon btn-detail btn-success"> Public </button>
                                            <button (click)="changeHome(category.id, 0)" *ngIf="category.c_home != 1" class="btn btn-icon btn-detail btn-default"> Private </button>
                                        </td>
                                        <td>{{ category.c_title_seo }}</td>
                                        <td class="last">
                                            <div class="zvn-box-btn-filter">
                                                <a routerLink="/admin/category/{{category.id}}/update" type="button" class="btn btn-icon btn-success"><i class="fa fa-pencil"></i></a>
                                                <a type="button" (click)="deleteData(category.id)" class="btn btn-icon btn-danger btn-delete"><i class="fa fa-trash"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls class="page-item" (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end-box-lists-->
    </div>
</div>
