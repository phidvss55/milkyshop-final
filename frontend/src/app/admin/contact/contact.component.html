<app-layout></app-layout>
<div class="container body">
    <!-- page content -->
    <div class="right_col">
        <div class="page-header zvn-page-header clearfix">
            <div class="zvn-page-header-title">
                <h3>Danh Sách Liên Hệ</h3>
            </div>
        </div>
        <!--box-lists-->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Danh sách</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li class="pull-right"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="table-responsive">
                            <table class="table table-striped jambo_table bulk_action">
                                <thead>
                                    <tr class="headings">
                                        <th class="column-title">#</th>
                                        <th class="column-title">Tên khách hàng</th>
                                        <th class="column-title">Email</th>
                                        <th class="column-title">Tiêu đề</th>
                                        <th class="column-title">Status</th>
                                        <th class="column-title">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="even pointer"
                                        *ngFor="let contact of dataArr | paginate: { itemsPerPage: 5, currentPage: p }">
                                        <td width="5%">{{ contact.id }}</td>
                                        <td width="15%">{{ contact.c_name }}</td>
                                        <td width="15%">{{ contact.c_email }}</td>
                                        <td width="30%">{{ contact.c_title }}</td>
                                        <td width="15%">
                                            <button disabled *ngIf="contact.c_status == 1" class="btn btn-icon btn-detail btn-success"> Đã xử lý </button>
                                            <button (click)="resolveProblem(contact.id)" *ngIf="contact.c_status != 1" class="btn btn-icon btn-detail btn-default"> Chưa giải quyết</button>
                                        </td>
                                        <td class="last">
                                            <div class="zvn-box-btn-filter">
                                                <button data-toggle="modal" [attr.data-target]="'#myModal_' + contact.id" type="button" class="btn btn-icon btn-primary btn-detail">
                                                    <i class="fa icon-eye"></i> Chi tiết 
                                                </button>
                                                <button (click)="deleteContact(contact.id)" type="button" class="btn btn-icon btn-danger btn-delete">
                                                    <i class="fa fa-trash"></i> Xoá
                                                </button>
                                            </div>
                                        </td>

                                        <!-- Modal HERE -->
                                        <div class="modal fade" id="myModal_{{contact.id}}" role="dialog">
                                            <div class="modal-dialog">

                                                <!-- Modal content-->
                                                <div class="modal-content" style="width:800px;margin: 0 auto;">
                                                    <div class="modal-header">
                                                        <button type="button" class="close"
                                                            data-dismiss="modal">&times;</button>
                                                        <h4 class="modal-title">Thông tin liên lạc</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <table class="table table-striped">
                                                            <thead>
                                                                <tr>
                                                                    <th>Họ tên</th>
                                                                    <th>Số điện thoại</th>
                                                                    <th>Nội dung</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr>
                                                                    <td>{{ contact.c_name }}</td>
                                                                    <td>{{ contact.c_phone }}</td>
                                                                    <td>{{ contact.c_content }}</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default"
                                                            data-dismiss="modal">Close</button>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <!-- End MODAL HERE -->
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls class="page-item" (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end-box-lists-->
    </div>
    <!-- /page content -->
</div>
