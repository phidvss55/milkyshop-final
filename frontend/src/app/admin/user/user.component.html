<app-layout></app-layout>
<div class="container body">
    <!-- page content -->
    <div class="right_col">
        <div class="page-header zvn-page-header clearfix">
            <div class="zvn-page-header-title">
                <h3>Quản Lý Thành Viên</h3>
            </div>
        </div>
        <!--box-lists-->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Danh sách</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li class="pull-right"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="table-responsive">
                            <table class="table table-striped jambo_table bulk_action">
                                <thead>
                                <tr class="headings">
                                    <th class="column-title">#</th>
                                    <th class="column-title">Tên khách hàng</th>
                                    <th class="column-title">Email</th>
                                    <th class="column-title">Hình ảnh</th>
                                    <th class="column-title">Trạng thái</th>
                                    <th class="column-title">Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr class="even pointer" *ngFor="let user of dataArr | paginate: { itemsPerPage: 5, currentPage: p }" >
                                        <td>{{ user.id }}</td>
                                        <td>{{ user.name }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>
                                            <img src="{{ imageDirectoryPath }}{{ user.avatar }}" alt="admin" class="zvn-thumb">
                                        </td>
                                        <td>
                                            <button (click)="changeActive(user.id, 1)" type="button" *ngIf="user.active == 1" class="btn btn-detail btn-success"> Public </button>
                                            <button (click)="changeActive(user.id, 0)" type="button" *ngIf="user.active != 1" class="btn btn-detail btn-default"> Private </button>
                                        </td>
                                        <td class="last">
                                            <div class="zvn-box-btn-filter">
                                                <button data-toggle="modal" [attr.data-target]="'#myModal_' + user.id" type="button" class="btn btn-icon btn-primary btn-detail">
                                                    <i class="icon-eye"></i> Chi tiết 
                                                </button>
                                                <button (click)="deleteUser(user.id)" type="button" class="btn btn-icon btn-danger btn-delete"><i class="fa fa-trash"></i> Xoá</button>
                                            </div>
                                        </td>
                                        <!-- Modal HERE -->
                                        <div class="modal fade" id="myModal_{{ user.id }}" role="dialog">
                                            <div class="modal-dialog">

                                                <!-- Modal content-->
                                                <div class="modal-content" style="width:800px;margin: 0 auto;">
                                                    <div class="modal-header">
                                                        <button type="button" class="close"
                                                            data-dismiss="modal">&times;</button>
                                                        <h4 class="modal-title"> Thông tin khách hàng </h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <table class="table table-striped">
                                                            <thead>
                                                                <tr>
                                                                    <th>Họ tên</th>
                                                                    <th>Số điện thoại</th>
                                                                    <th>Địa chỉ</th>
                                                                    <th>Số lần mua hàng</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr>
                                                                    <td>{{ user.name }}</td>
                                                                    <td>{{ user.phone }}</td>
                                                                    <td>{{ user.address }}</td>
                                                                    <td>{{ user.total_pay }}</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End MODAL HERE -->
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls class="page-item" (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end-box-lists-->
    </div>
    <!-- /page content -->
</div>
